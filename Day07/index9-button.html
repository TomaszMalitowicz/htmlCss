<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 100px auto;
      background-color: white;
      border: 3px solid black;
      font-size: 34px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      padding: 10px 20px;
      transition: 2.3s;
      width: 40vw;
    }

    button:hover {
      background-color: black;
      color: #ddd;
    }

  </style>
</head>

<body>
  <button>Przycisk</button>
</body>

</html>
